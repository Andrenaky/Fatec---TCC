<div class="container">
	<form>
		<div class="form-group">
			<label for="email">E-mail</label>
			<input type="email" name="email" id="email" ng-model="user.email" class="form-control" placeholder="seu@email.com.br" required="" />
		</div>

		<div class="form-group">
			<label for="senha">Senha</label>
			<input type="password" name="senha" id="senha" ng-model="user.senha" class="form-control" required="" />
		</div>

		<div class="form-group">
			<button class="btn btn-primary" type="submit" ng-click="entrar()">Entrar</button>
		</div>
	</form>
</div>
